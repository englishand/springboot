<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
<h1 align="center">欢迎登陆瓦尔哈拉-众神管理系统</h1>
<hr>
<div align="center">
    <form th:action="@{/login/logIn}" method="post">
        <div class="panel loginbox">
            <div class="text-center margin-big padding-big-top">
                <h1>测试securit</h1>
            </div>
            <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                <div class="form-group">
                    <div class="field field-icon-right">
                        <input type="text" class="input input-big" id="username" name="username"  placeholder="登录账号" />
                        <span class="icon icon-user margin-small"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field field-icon-right">
                        <input type="password" class="input input-big" id="password" name="password"  placeholder="登录密码" />
                        <span class="icon icon-key margin-small"></span>
                    </div>
                </div>
            </div>
            <div style="padding:30px;">
                <input type="submit" id="button" class="button button-block bg-main text-big input-big" th:value="登录" />
            </div>
        </div>
    </form>
</div>
<!--<script type="text/javascript" th:src="@{/js/jquery/min/jquery-3.4.1.min.js}"></script>-->
<!--<script type="text/javascript" th:src="@{/js/login/login.js}"></script>-->
</body>

</html>
